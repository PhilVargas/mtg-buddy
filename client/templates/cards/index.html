<template name="CardsIndex">
  <div class="row">
    <div class="columns">
      <div class="panel">
        {{> pagesNav}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <div class="row">
        <div id='name-header' class="sortable-header columns large-3">Name</div>
        <div id='edition-header' class="sortable-header columns large-2">Edition</div>
        <div id='rarity-header' class="sortable-header columns large-1">Rarity</div>
        <div id='types-header' class="columns large-3">Type</div>
        <div id='cost-header' class="sortable-header columns large-2">Cost</div>
        <div id='p-t-header' class="columns large-1">P/T</div>
        <hr />
      </div>
      {{> pages}}
    </div>
  </div>
</template>

<template name="CardsPage">
  <div class='row'>
    <div class="columns large-3">
      <a href='/cards/{{this._id}}'>{{this.name}}</a>
    </div>
    <div class="columns large-2">{{this.set.name}}</div>
    <div class="columns large-1">{{{formattedSetSymbol this}}}</div>
    <div class="columns large-3">{{formattedTypes this}}</div>
    <div class="columns large-2">{{{formattedManaCost this.manaCost}}}</div>
    <div class="columns large-1">{{formattedPowerToughness this}}</div>
  </div>
  <hr />
</template>
