<template name="CardsIndex">
  <div class="row cards-index-header-container">
    <div class='header small-centered small-7 large-uncentered columns'><h3>Search Results</h3></div>
    <div class="columns panel">
      <div class="columns large-6 small-12">
        {{> pagesNav}}
      </div>
      <div class="columns large-6 small-12">
        <div class="sort-info-container columns large-8 hide-for-small-only">
          {{ sortInfo }}
        </div>
        <div class='back-link-container columns large-4 small-12'>
          <a class="previous-page" href="/">Back to Search</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <div class="row hide-for-small-only">
        <div class="columns large-3">
          <div id='name-header' class="sortable-header">Name</div>
        </div>
        <div class="columns large-2">
          <div id='edition-header' class="sortable-header">Edition</div>
        </div>
        <div class="columns large-1">
          <div id='rarity-header' class="sortable-header">Rarity</div>
        </div>
        <div class="columns large-3">
          <div id='types-header'>Type</div>
        </div>
        <div class="columns large-2">
          <div id='cost-header' class="sortable-header">Cost</div>
        </div>
        <div class="columns large-1">
          <div id='p-t-header'>P/T</div>
        </div>
        <hr />
      </div>
      {{> pages}}
    </div>
  </div>
  <div class="row cards-index-footer-container">
    <div class="columns panel">
      <div class="columns large-6">
        {{> pagesNav}}
      </div>
      <div class="columns large-6">
        <div class="large-6 columns">
          <div class="row collapse per-page-container">
            <div class="large-6 columns prefix-container">
              <span class="prefix">Per Page</span>
            </div>
            <div class="large-3 columns per-page-input-container end">
              <select class='per-page'>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>
        </div>
        <div class='back-link-container'><a class="previous-page" href="/">Back to Search</a></div>
      </div>
    </div>
  </div>
</template>

<template name="CardsPage">
  <div class='row card-page'>
    <div class="columns large-3 small-12 card-name">
      <a href='/cards/{{this._id}}'>{{this.name}}</a>
    </div>
    <div class="columns large-2 small-7 card-set">{{this.set.name}}</div>
    <div class="columns large-1 small-2 card-set-symbol">{{{formattedSetSymbol this}}}</div>
    <div class="columns large-3 small-7 card-types">{{formattedTypes this}}</div>
    <div class="columns large-2 small-4 card-cost">{{{formattedManaCost this.manaCost}}}</div>
    <div class="columns large-1 hide-for-small-only card-p-t">{{formattedPowerToughness this}}</div>
  </div>
  <hr />
</template>
